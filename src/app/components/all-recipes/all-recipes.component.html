<!-- src/app/all-recipes/all-recipes.component.html -->
<div class="main-container">
    <div class="container">
      <input type="text" placeholder="Search recipes..." [(ngModel)]="searchTerm" (keyup)="filterRecipes()">
  
      <h2>Search:</h2>
      <div class="recipes-list" style="max-height: 250px; overflow-y: auto;">
        <div *ngIf="filteredRecipes.length; else noResults">
          <div *ngFor="let recipe of filteredRecipes" class="recipe-item" (click)="navigateToRecipe(recipe.id)">
            {{ recipe.name }}
          </div>
        </div>
        <ng-template #noResults>
          <div class="empty-state">Looking for a recipe?</div>
        </ng-template>
      </div>
  
      <h2>All Recipes</h2>
      <div class="recipes-list" style="max-height: 300px; overflow-y: auto;">
        <div *ngFor="let recipe of recipes" class="recipe-item" (click)="navigateToRecipe(recipe.id)">
          {{ recipe.name }}
        </div>
      </div>
    </div>
  </div>
